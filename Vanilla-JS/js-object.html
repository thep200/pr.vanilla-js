<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-object</title>
</head>
<body>
    <pre id="foo1"></pre>
    <pre id="foo2"></pre>
    <pre id="foo3"></pre>
    <pre id="foo4"></pre>
    <pre id="foo5"></pre>
</body>
<script type="text/javascript">
    const car = {
        color: 'red',
        price: '5000'
    }
    console.log('bug');

    var date = new Date();

    console.log(date.getDate());
    console.log(date.getMonth());
    console.log(date.getFullYear());
    console.log(date.getHours());
    console.log(date.getMinutes());
    console.log(date.getMilliseconds());

    document.getElementById('foo1').innerHTML = JSON.stringify(car);

    // array.splice(start, deleteCount, item1, item2, ...) thay đổi mảng gốc, trả về danh sách các phần tử bị xóa
    var arr = [1, 4, 5, 6, 7, 8];
    console.log(arr);
    console.log(arr.splice(1, 1, 100, 200));
    console.log(arr);

    // slice() không làm thay đổi mảng gốc, nó trả về một mảng mới được cắt từ mảng cũ với các vị trí chỉ định.
    console.log(arr.slice(0, 5));
    console.log(arr);
</script>
</html>
