<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js async</title>
</head>
<body>
    <pre id="foo"></pre>
    <button>show foo</button>
</body>
<script type="text/javascript">
    function displayFoo(value) {
        document.getElementById('foo').innerHTML = value;
    }

    function sum() {
        return 1 + '10';
    }

    async function foo() {
        return fetch('https://www.24h.com.vn/');
    }

    // var result = sum();
    var result = foo().then((data) => {
        console.log(data);
        displayFoo(JSON.stringify(data));
    })


</script>
</html>
