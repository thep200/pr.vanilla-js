<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-object</title>
</head>
<body>
    <h1>Hello DOM</h1>

    <div id="foo" data="100">Foo id content</div>
    <input type="text" name="" id="foo1" value="thep ho van">

    <div class="foo-class"></div>
    <div class="foo-class"></div>
    <div class="foo-class"></div>

    <span></span>
    <span></span>

    <input type="text" name="phoneNumber">

    <form action="" name="form1">
        <input type="text" name="email" id="email">
    </form>

    <div id="diff">
        day la su khac nhau của <b>the innerText và innerHtml</b>
    </div>
</body>
<script type="text/javascript">
    document.write('This is using write')
    document.writeln('This is using writeln')

    console.log(document.getElementById('foo').textContent)
    console.log(document.getElementById('foo1').value)

    Array.from(document.getElementsByClassName('foo-class')).forEach((div, index) => {
        div.innerHTML = 'div' + 10 + index;
    })

    console.log(document.getElementsByName('phoneNumber'));
    console.log(document.getElementsByTagName('span'));

    console.log(document.form1.email.value);

    console.log(document.getElementsByTagName('*'));

    console.log(document.getElementById('diff').innerText)
    console.log(document.getElementById('diff').innerHTML)
</script>
</html>
